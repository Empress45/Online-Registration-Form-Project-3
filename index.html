<!DOCTYPE  html>
<html  lang="en">

  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>THE CODE REVIEW</title>
         <link href="https://fonts.googleapis.com/css?familyCookie&display=swap" rel="stylesheet">
         <link rel="stylesheet" href="css/normalize.css">
         <link rel="stylesheet" href="css/styles.css">
    </head>
        <body>
           <header class="main-header">
               <h1>THE CODE REVIEW</h1>
            </header>
            <form action="index.html" method="post">
              <div class="intro">
                  <h2> Signup for our newsletter</h2>
                  <p>Get the latest news on how your code is doing right in your inbox</p>
              </div>
                <hr class="line-thick">
           <fieldset>
                <legend>Contact Information</legend>
            <div class="flex-container">
                 <label for="name">Full Name</label>
                 <input required type="text" id="name" name="user_name" placeholder="Required">
          </div>
             <div class="flex-container">
                  <label for="email">Email Address</label>
                  <input required type="email" id="email" name="user_email" placeholder="Required">
          </div>
             <div class="flex-container">
                   <label for="phone">Phone Number</label>
                   <input type="tel" id="phone" name="user_phone-number" placeholder="(xxx)xxx-xxxx">
          </div>
             <div class="flex-container">
                   <label for="street_address">Street Address</label>
                   <input required type="text" id="street_address" name="user_street_address">
          </div>
            <div class="flex-container">
                   <label for="city">City</label>
                   <input type="text" id="city" name="user_city">
          </div>
            <div class="flex-container">
                   <label for="state">State</label>
                   <select id="state" name="user_state">
                         <option value="AL">Choose State</option>
                         <option value="AL">Alabama</option>
                         <option value="AK">Alaska</option>
                         <option value="AZ">Arizona</option>
                         <option value="AR">Arkansas</option>
                         <option value="CA">California</option>
                         <option value="CO">Colorado</option>
                         <option value="CT">Connecticut</option>
                         <option value="DE">Delaware</option>
                         <option value="FL">Florida</option>
                         <option value="GA">Georgia</option>
                         <option value="HI">Hawaii</option>
                         <option value="ID">Idaho</option>
                         <option value="IL">Illinois</option>
                         <option value="IA">Iowa</option>
                         <option value="KS">Kansas</option>
                         <option value="KY">Kentucky</option>
                         <option value="LA">Louisiana</option>
                         <option value="ME">Maine</option>
                         <option value="MD">Maryland</option>
                         <option value="MA">Massachusetts</option>
                         <option value="MI">Michigan</option>
                      </select>
                    </div>

                 <div class="flex-container">
                     <label for="zip_code">Zipcode</label>
                     <input type="text" id="zip_code" name="user_zip_code">
                 </div>

                    <hr class="line-thin">

            </fieldset>
              <fieldset class="second-half">
                  <legend><strong>Newsletter</strong></legend>

                <div class="topic">
                    <label>Select the newsletters you would like to receive</label><br>
                         <input type="checkbox" id="html_news" value="html_news" name="newsletter"><label for="html_news" class="light">HTML News</label><br>
                         <input  type="checkbox" id="css_news" value="css_news" name="newsletter"><label for="css_news" class="light">CSS News</label><br>
                         <input type="checkbox" id="javascript_news" value="javascript_news" name="newsletter"><label for="javascript_news" class="light">JavaScript News</label><br>
                    </div>

                    <div class="format">
                      <h3>Newsletter Format</h3>
                        <input type="radio" id="html" name="format"><label for="html" class="light">HTML</label><br>
                        <input type="radio" id="plain_text" name="format"><label for="plain_text" class="light">Plain Text</label><br>
                    </div>

                    <div class="textarea">
                       <label  for="other">Other topics you'd like to hear about</label><br>
                       <textarea  id="other" name="user_name"></textarea>
                  </div>
                </fieldset>

                   <button type="submit">Sign Up</button>

              </form>
             <footer>
                   <span>Copyright The Code Review</span>
          </footer>
       </body>
     </html>
